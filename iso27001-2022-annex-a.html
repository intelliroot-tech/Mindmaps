<body><div class="container">
    <div class="item" id="OTMvSulzSWJM" style="width:900px;height:500px;"></div>
</div><script type="text/javascript">
    "use strict";
    let goecharts_OTMvSulzSWJM = echarts.init(document.getElementById('OTMvSulzSWJM'), "white", { renderer: "canvas" });
    let option_OTMvSulzSWJM = {"color":["#5470c6","#91cc75","#fac858","#ee6666","#73c0de","#3ba272","#fc8452","#9a60b4","#ea7ccc"],"legend":{},"series":[{"name":"Annexure-A Controls","type":"tree","layout":"orthogonal","roam":true,"orient":"LR","expandAndCollapse":true,"initialTreeDepth":-1,"leaves":null,"left":"10%","right":"40%","top":"5%","bottom":"2%","data":[{"name":"ISO27001:2022","value":"<div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>ISO/IEC 27001:2002 is an international standard for information security management systems (ISMS), published by the International Organization for Standardization (ISO) and the International Electrotechnical Commission (IEC). It establishes a framework for organizations to identify, manage, and reduce risks to information security by implementing a systematic approach that includes policies, procedures, and controls. The standard's requirements focus on protecting the confidentiality, integrity, and availability of information assets through a risk-based approach, regular assessments, and continuous improvement. ISO 27001:2002 set the foundation for best practices in securing organizational data and mitigating security risks</div>","children":[{"name":"A5 Organizational Control","value":"<div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Organisational controls encompass regulations and measures which dictate an organisation’s comprehensive attitude towards data protection over a broad range of matters. These controls include policies, rules, processes, procedures, organisational structures and more.</div>","children":[{"name":" A 5.1 Policies for information security","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Information security policy and topic-specific policies should be defined, approved by management,\npublished, communicated to and acknowledged by relevant personnel and relevant interested parties,\nand reviewed at planned intervals and if significant changes occur.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.2 Information security roles and responsibilities","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Information security roles and responsibilities should be defined and allocated according to the\norganization needs</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.3 Segregation of duties","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Conflicting duties and conflicting areas of responsibility should be segregated.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.4 Management responsibilities","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Management should require all personnel to apply information security in accordance with the\nestablished information security policy, topic-specific policies and procedures of the organization.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.5 Contact with authorities","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>The organization should establish and maintain contact with relevant authorities.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.6 Contact with special interest groups","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>The organization should establish and maintain contact with special interest groups or other specialist\nsecurity forums and professional associations.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.7 Threat intelligence – <span style:\"color:red\"> new </span>","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b>NEW</div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Information relating to information security threats should be collected and analysed to produce threat\nintelligence.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.8 Information security in project management","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Information security should be integrated into project management.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.9 Inventory of information and other associated assets – change","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b>CHANGE</div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>An inventory of information and other associated assets, including owners, should be developed and\nmaintained.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.10 Acceptable use of information and other associated assets – change","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b>CHANGE</div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Rules for the acceptable use and procedures for handling information and other associated assets\nshould be identified, documented and implemented.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.11 Return of assets","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Personnel and other interested parties as appropriate should return all the organization’s assets in\ntheir possession upon change or termination of their employment, contract or agreement.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.12 Classification of information","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Information should be classified according to the information security needs of the organization based\non confidentiality, integrity, availability and relevant interested party requirements.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.13 Labelling of information","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>An appropriate set of procedures for information labelling should be developed and implemented in\naccordance with the information classification scheme adopted by the organization.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.14 Information transfer","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Information transfer rules, procedures, or agreements should be in place for all types of transfer\nfacilities within the organization and between the organization and other parties.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.15 Access control","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Rules to control physical and logical access to information and other associated assets should be\nestablished and implemented based on business and information security requirements.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.16 Identity management","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>The full life cycle of identities should be managed.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.17 Authentication information – new","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b>NEW</div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Allocation and management of authentication information should be controlled by a management\nprocess, including advising personnel on the appropriate handling of authentication information.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":"A 5.18 Access rights – change","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b>CHANGE</div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Access rights to information and other associated assets should be provisioned, reviewed, modified\nand removed in accordance with the organization’s topic-specific policy on and rules for access control.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.19 Information security in supplier relationships","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Processes and procedures should be defined and implemented to manage the information security\nrisks associated with the use of supplier’s products or services.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.20 Addressing information security within supplier agreements","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Relevant information security requirements should be established and agreed with each supplier based\non the type of supplier relationship.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.21 Managing information security in the ICT supply chain – new","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b>NEW</div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Processes and procedures should be defined and implemented to manage the information security\nrisks associated with the ICT products and services supply chain.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.22 Monitoring, review and change management of supplier services – change","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b>CHANGE</div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>The organization should regularly monitor, review, evaluate and manage change in supplier information\nsecurity practices and service delivery.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.23 Information security for use of cloud services – new","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b>NEW</div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Processes for acquisition, use, management and exit from cloud services should be established in\naccordance with the organization’s information security requirements.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.24 Information security incident management planning and preparation – change","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b>CHANGE</div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>The organization should plan and prepare for managing information security incidents by defining,\nestablishing and communicating information security incident management processes, roles and\nresponsibilities</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.25 Assessment and decision on information security events ","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>The organization should assess information security events and decide if they are to be categorized as\ninformation security incidents.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.26 Response to information security incidents","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Information security incidents should be responded to in accordance with the documented procedures.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.27 Learning from information security incidents","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Knowledge gained from information security incidents should be used to strengthen and improve the\ninformation security controls.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.28 Collection of evidence","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>The organization should establish and implement procedures for the identification, collection,\nacquisition and preservation of evidence related to information security events.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.29 Information security during disruption – change","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b>CHANGE</div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>The organization should plan how to maintain information security at an appropriate level during\ndisruption.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.30 ICT readiness for business continuity – new","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b>NEW</div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>ICT readiness should be planned, implemented, maintained and tested based on business continuity\nobjectives and ICT continuity requirements.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.31 Identification of legal, statutory, regulatory and contractual requirements","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Legal, statutory, regulatory and contractual requirements relevant to information security and the\norganization’s approach to meet these requirements should be identified, documented and kept up to\ndate.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.32 Intellectual property rights","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>The organization should implement appropriate procedures to protect intellectual property rights.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.33 Protection of records","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Records should be protected from loss, destruction, falsification, unauthorized access and unauthorized\nrelease.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.34 Privacy and protection of PII","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>The organization should identify and meet the requirements regarding the preservation of privacy and\nprotection of PII according to applicable laws and regulations and contractual requirements.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.35 Independent review of information security","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>The organization’s approach to managing information security and its implementation including people,\nprocesses and technologies should be reviewed independently at planned intervals, or when significant\nchanges occur.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 5.36 Compliance with policies and standards for information security","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Compliance with the organization’s information security policy, topic-specific policies, rules and\nstandards should be regularly reviewed.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5 th":0.5},"itemStyle":{"borderWidth":1,"gapWidth":7}},{"name":"A6 People Control","value":"<div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>People controls enable businesses to regulate the human component of their information security program, by defining the manner in which personnel interact with data and each other. These controls cover secure human resources management, personnel security, and awareness and training.</div>","children":[{"name":" A 6.1 Screening","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Background verification checks on all candidates to become personnel should be carried out prior to\njoining the organization and on an ongoing basis taking into consideration applicable laws, regulations\nand ethics and be proportional to the business requirements, the classification of the information to be\naccessed and the perceived risks.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 6.2 Terms and conditions of employment","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>The employment contractual agreements should state the personnel’s and the organization’s\nresponsibilities for information security.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 6.3 Information security awareness, education and training","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Personnel of the organization and relevant interested parties should receive appropriate information\nsecurity awareness, education and training and regular updates of the organization's information\nsecurity policy, topic-specific policies and procedures, as relevant for their job function.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 6.4 Disciplinary process","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>A disciplinary process should be formalized and communicated to take actions against personnel and\nother relevant interested parties who have committed an information security policy violation.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 6.5 Responsibilities after termination or change of employment","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Information security responsibilities and duties that remain valid after termination or change of\nemployment should be defined, enforced and communicated to relevant personnel and other interested\nparties.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 6.6 Confidentiality or non-disclosure agreements","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Confidentiality or non-disclosure agreements reflecting the organization’s needs for the protection of\ninformation should be identified, documented, regularly reviewed and signed by personnel and other\nrelevant interested parties.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 6.7 Remote working – new","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b>NEW</div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Security measures should be implemented when personnel are working remotely to protect information\naccessed, processed or stored outside the organization’s premises.</div> lSize":20,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":7}},{"name":"A8 Technological Control","value":"<div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Technological restraints dictate the cybernetic/digital regulations and proceedings that corporations should adopt in order to execute a protected, compliant IT infrastructure, from authentication techniques to settings, BUDR strategies and information logging.</div>","children":[{"name":" A 8.1 User endpoint devices  – new","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b>NEW</div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Information stored on, processed by or accessible via user endpoint devices should be protected.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.2 Privileged access rights","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>The allocation and use of privileged access rights should be restricted and managed.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.3 Information access restriction","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Access to information and other associated assets should be restricted in accordance with the\nestablished topic-specific policy on access control.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.4 Access to source code","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Read and write access to source code, development tools and software libraries should be appropriately\nmanaged.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.5 Secure authentication","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Secure authentication technologies and procedures should be implemented based on information\naccess restrictions and the topic-specific policy on access control.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.6 Capacity management","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>The use of resources should be monitored and adjusted in line with current and expected capacity\nrequirements.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.7 Protection against malware","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Protection against malware should be implemented and supported by appropriate user awareness.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.8 Management of technical vulnerabilities","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Information about technical vulnerabilities of information systems in use should be obtained, the\norganization’s exposure to such vulnerabilities should be evaluated and appropriate measures should\nbe taken.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.9 Configuration management","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Configurations, including security configurations, of hardware, software, services and networks should\nbe established, documented, implemented, monitored and reviewed.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.10 Information deletion – new","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b>NEW</div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Information stored in information systems, devices or in any other storage media should be deleted\nwhen no longer required.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.11 Data masking  – new","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b>NEW</div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Data masking should be used in accordance with the organization’s topic-specific policy on access\ncontrol and other related topic-specific policies, and business requirements, taking applicable\nlegislation into consideration.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.12 Data leakage prevention  – new","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b>NEW</div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Data leakage prevention measures should be applied to systems, networks and any other devices that\nprocess, store or transmit sensitive information.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.13 Information backup","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Backup copies of information, software and systems should be maintained and regularly tested in\naccordance with the agreed topic-specific policy on backup.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.14 Redundancy of information processing facilities","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Information processing facilities should be implemented with redundancy sufficient to meet availability\nrequirements.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.15 Logging","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Logs that record activities, exceptions, faults and other relevant events should be produced, stored,\nprotected and analysed.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.16 Monitoring activities","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Networks, systems and applications should be monitored for anomalous behaviour and appropriate\nactions taken to evaluate potential information security incidents.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.17 Clock synchronisation","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>The clocks of information processing systems used by the organization should be synchronized to\napproved time sources.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.18 Use of privileged utility programs","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>The use of utility programs that can be capable of overriding system and application controls should be\nrestricted and tightly controlled.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.19 Installation of software on operational systems","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Procedures and measures should be implemented to securely manage software installation on\noperational systems.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.20 Network controls","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Networks and network devices should be secured, managed and controlled to protect information in\nsystems and applications.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.21 Security of network services","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Security mechanisms, service levels and service requirements of network services should be identified,\nimplemented and monitored.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.22 Segregation in networks","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Groups of information services, users and information systems should be segregated in the\norganization’s networks.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.23 Web filtering – new","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b>NEW</div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Access to external websites should be managed to reduce exposure to malicious content.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.24 Use of cryptography","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Rules for the effective use of cryptography, including cryptographic key management, should be defined\nand implemented.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.25 Secure development lifecycle","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Rules for the secure development of software and systems should be established and applied.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.26 Application security requirements – new","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b>NEW</div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Information security requirements should be identified, specified and approved when developing or\nacquiring applications.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":" A 8.27 Secure system architecture and engineering principles – new","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b>NEW</div><br/><div style=\"text-wrap: wrap\"><br/><b>DESCRIPTION : </b>Principles for engineering secure systems should be established, documented, maintained and applied\nto any information system development activities.</div>","symbolSize":2,"collapsed":true,"lineStyle":{"width":0.5},"itemStyle":{"borderWidth":1,"gapWidth":1}},{"name":"A 8.28 Secure Coding","value":"<div style=\"text-wrap: wrap\"><b>NEW CONTROL STATUS: </b></div><br/><div
